name: polymarket-agent

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: pip install -r requirements.txt
      - name: Run agent
        env:
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}

          PM_PRIVATE_KEY: ${{ secrets.PM_PRIVATE_KEY }}
          PM_FUNDER: ${{ secrets.PM_FUNDER }}
          PM_SIGNATURE_TYPE: ${{ secrets.PM_SIGNATURE_TYPE }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

          DRY_RUN: "1"              # まずは1固定
          SCAN_MARKETS: "1000"
          MAX_TOKENS: "500"
          MAX_ORDERS_PER_RUN: "1"
          BANKROLL_USD: "50"
          MIN_ORDER_USD: "1"
        run: python agent.py
