name: polymarket-agent

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: pip install -r requirements.txt
      - name: Run agent
        env:
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}

          PM_PRIVATE_KEY: ${{ secrets.PM_PRIVATE_KEY }}
          PM_FUNDER: ${{ secrets.PM_FUNDER }}
          PM_SIGNATURE_TYPE: ${{ secrets.PM_SIGNATURE_TYPE }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

          # FULL = Title + External context (recommended)
          # TITLE_ONLY = Title only
          # EXTERNAL_ONLY = External context only (not recommended)
          FAIR_MODE: "FULL"

          DRY_RUN: "1"              # 1=dry run, 0=live trading
          SCAN_MARKETS: "1000"
          MAX_TOKENS: "200"         # LLM evaluation count (200 is enough for 10min)
          MAX_ORDERS_PER_RUN: "1"
          BANKROLL_USD: "50"
          MIN_USD_ORDER: "1.0"
          EDGE_MIN: "0.08"
          KELLY_MAX: "0.06"
          FEE_RATE: "0.00"
          SLIPPAGE_MAX: "0.01"
          SPREAD_MAX: "0.05"        # 5% spread max (was 3%, too restrictive)
          MAX_DAYS_TO_RESOLUTION: "14"  # short-term markets only
          CLOB_WORKERS: "10"        # parallel price fetching threads
          STATE_DIR: "state"
        run: python agent.py
