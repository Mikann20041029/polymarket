name: polymarket-agent

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"

permissions:
  contents: read
  issues: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run agent
        env:
          MAX_MARKETS: "20"

          REPO: ${{ github.repository }}
          GITHUB_TOKEN: ${{ github.token }}

          PM_PRIVATE_KEY: ${{ secrets.PM_PRIVATE_KEY }}
          PM_FUNDER: ${{ secrets.PM_FUNDER }}
          PM_SIGNATURE_TYPE: ${{ secrets.PM_SIGNATURE_TYPE }}

          PM_API_KEY: ${{ secrets.PM_API_KEY }}
          PM_API_SECRET: ${{ secrets.PM_API_SECRET }}
          PM_API_PASSPHRASE: ${{ secrets.PM_API_PASSPHRASE }}

          DRY_RUN: "1"
          TEST_PRICE: "0.01"
          TEST_SIZE: "0.1"
        run: python agent.py
